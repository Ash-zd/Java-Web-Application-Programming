<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Font</title>
</head>
<body>
<a href="#">这是超级链接</a>
</body>
<style>
  a:link {
    color: #0000ff;
    font-size: 10px;
  }
  a:hover {
    color: #00ff00;
    font-size: 16px;
  }
  a:visited {
    color: #ff0000;
    font-size: 10px;

  }
</style>
</html>
